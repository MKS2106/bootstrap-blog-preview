<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Bootstrap styling-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- My stylesheet -->
    <link rel="stylesheet" href="custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="row justify-content-center align-items-center" style="
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  -webkit-transform: translate(-50%, -50%);
">
    <div class="card p-3 rounded-4" style="max-width: 25rem">
      <div>
        <img
          class="card-img-top rounded-4"
          src="assets/images/illustration-article.svg"
        />
      </div>

      <div class="card-body">
        <h5 class="card-title">Learning</h5>
        <p
          class="card-text text"
          style="color: #111111; font: weight 500px; font-family: Figtree"
        >
          Published 21 Dec 2025
        </p>
        <h3 class="card-text fs-5 font-family:Figtree">
          HTML & CSS foundations
        </h3>
        <p
          class="card-text"
          style="color: #6b6b6b; font: weight 500px; font-family: Figtree"
        >
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author">
        <img
          src="assets/images/image-avatar.webp"
          style="width: 32px; height: 32px"
        />
        Greg Hooper
      </div>
    </div>

    <div class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manasa Madhihalli Swamy</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
